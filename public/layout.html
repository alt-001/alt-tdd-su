
<html ng-app="alt">
  <head>
    <meta name="viewport" content="width=device-width user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css"/>
    <base href="/"/>
  </head>
  <body ng-cloak="ng-cloak">
    <header>
      <div id="nav-top"><a href="/"><img src="/assets/img/ui/logo.png"/></a></div>
    </header>
    <section id="main">
      <div ng-view="ng-view"></div>
    </section>
    <footer>
      <div id="nav-bottom">
        <div class="menu">
          <div class="menu-block col-xs-4"><span class="explore"><a ng-href="/explore">Explore</a></span><span class="search"><a ng-href="/search">Search</a></span></div>
          <div ng-controller="authCtrl" class="menu-block col-xs-4 text-center"><span ng-hide="currentUser" class="login"><a ng-href="/signup">Log in</a></span><span ng-show="currentUser" class="user"><a href="/user/{{currentUser.$id}}/love/loves">{{currentUser.firstname}} {{currentUser.lastname}}</a></span><span ng-show="currentUser" class="logout"><a ng-href="/logout" ng-click="logout()">Log out</a></span></div>
          <div class="menu-block col-xs-4 text-right"><span follow="follow" class="follow"><a ng-href="#" target="_self" follow="follow">Follow</a></span><span class="info"><a ng-href="/info/info">Info</a></span><span class="language"><a ng-href="#" class="chinese">中文</a></span></div>
        </div>
      </div>
      <div id="follow"><img src="/assets/img/ui/follow_cross.png" class="close img-responsive"/>
        <div class="wrapper">
          <div class="subscribe-wrapper">
            <input name="email" type="email" placeholder="EMAIL" required="required" aria-required="true" class="input"/>
            <button class="subscribe">SUBSCRIBE</button>
          </div>
          <div class="row">
            <div class="col-xs-4"><img id="twitter" src="/assets/img/ui/twitter.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="facebook" src="/assets/img/ui/facebook.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="pinterest" src="/assets/img/ui/pinterest.png" class="social_icon text-center img-responsive"/></div>
          </div>
          <div class="row">
            <div class="col-xs-4"><img id="weibo" src="/assets/img/ui/sina-weibo.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="googleplus" src="/assets/img/ui/googleplus.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="instagram" src="/assets/img/ui/instagram.png" class="social_icon text-center img-responsive"/></div>
          </div>
          <div class="row">
            <div class="col-xs-4"><img id="youku" src="/assets/img/ui/nice.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="qzone" src="/assets/img/ui/qzone.png" class="social_icon text-center img-responsive"/></div>
            <div class="col-xs-4"><img id="wechat" src="/assets/img/ui/wechat.png" class="social_icon text-center img-responsive"/></div>
          </div>
          <p class="title text-center"><a href="">More</a></p>
        </div>
      </div>
      <script>
        $(".follow").click( function(event){
          event.preventDefault();
          if ($('#follow').hasClass('popup')) {
          $('#follow').stop().fadeOut(200);
          $('#follow').removeClass("popup");}
          else {
          $('#follow').stop().fadeIn(200);
          $('#follow').addClass("popup");
          return false;}
        });
        $(".close").click(function(){
          $('#follow').stop().fadeOut(200);
          $('#follow').removeClass("popup");
        })
      </script>
    </footer>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/firebase/firebase.js"></script>
    <script src="/vendor/angularfire/dist/angularfire.js"></script>
    <script src="/vendor/angular-resource/angular-resource.js"></script>
    <script src="/vendor/angular-route/angular-route.js"></script>
    <script src="/vendor/get-style-property/get-style-property.js"></script>
    <script src="/vendor/get-size/get-size.js"></script>
    <script src="/vendor/eventEmitter/EventEmitter.js"></script>
    <script src="/vendor/eventie/eventie.js"></script>
    <script src="/vendor/doc-ready/doc-ready.js"></script>
    <script src="/vendor/matches-selector/matches-selector.js"></script>
    <script src="/vendor/outlayer/item.js"></script>
    <script src="/vendor/outlayer/outlayer.js"></script>
    <script src="/vendor/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="/vendor/imagesloaded/imagesloaded.js"></script>
    <script src="/vendor/angular-masonry/angular-masonry.js"></script>
    <script src="/vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="/vendor/videogular/videogular.js"></script>
    <script src="/vendor/videogular-controls/vg-controls.js"></script>
    <script src="/vendor/videogular-poster/vg-poster.js"></script>
    <script src="/vendor/angularjs-toaster/toaster.js"></script>
    <script src="/vendor/angular-animate/angular-animate.js"></script>
    <script src="/vendor/lodash/dist/lodash.js"></script>
    <script src="/vendor/restangular/dist/restangular.js"></script>
    <script src="/vendor/ngprogress/build/ngProgress.js"></script>
    <script src="/assets/js/jquery.localScroll-1.3.5.min.js"></script>
    <script src="/assets/js/jquery.inview.min.js"></script>
    <script src="/assets/js/jquery.scrollTo-1.4.12.min.js"></script>
    <script src="/assets/js/jquery.parallax-1.1.3.js"></script>
    <script src="/assets/js/jquery.elevatezoom.js"></script>
    <script src="/assets/js/jquery.goup.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.easing.1.3.js"></script>
    <script src="/assets/js/jquery.hoverIntent.min.js"></script>
    <script src="/assets/js/jquery.fancybox.js"></script>
    <script src="/assets/js/jquery.spinner.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
